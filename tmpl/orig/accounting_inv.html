<!DOCTYPE html>
<html>
<head>
<%include file="header_inc_v3.html" />
<title>POSX - Daily Inventory</title>

<script type="text/javascript">

function load_data(js)
{
    var c = $('.xtbl_body');
    
    var t = [0, 0, 0, 0, 0, 0];
    for(var i = 0; i < js.length; i++) {
        var j = js[i];
        var j1 = j[1];
        c.append( $('<div class="xtbl_row"></div>')
                 .append( $('<div></div>').text(j[0]) )
                 .append( $('<div></div>').text(j1[0].toFixed(2)) )
                 .append( $('<div></div>').text(j1[1].toFixed(2)) )
                 .append( $('<div></div>').text(j1[2].toFixed(2)) )
                 .append( $('<div></div>').text(j1[3].toFixed(2)) )
                 .append( $('<div></div>').text(j1[4].toFixed(2)) )
                 .append( $('<div></div>').text(j1[5].toFixed(2)) )
        );
        
        for(var u = 0; u < 6; u++) t[u] += j1[u];
        
    }
    
    var f = $('.xtbl_footer >.xtbl_row > div');
    for(var u = 0; u < 6; u++) $(f[u + 1]).text(t[u].toFixed(2));
    
}

$(function() {


$('.tp_ctrl input[value="quit"]').button().click(function() {
    go_home();
});


$('.tp_ctrl input[value="print"]').button().click(function() {
    window.print();
});


$('input[name="frm_date"]').change(function() {
    var d = $(this).val();
    if(!d) return;
    
    get_js('?fn=get_inv', {'frm_date': d}, load_data);
    
});


});


</script>

<style type="text/css">
.ui-widget {font-size:18px;}

.tp_ctrl {height:50px;line-height:50px;padding-left:10px;}
.tp_ctrl input, .tp_ctrl select {margin-right:10px;}




@media print {
.tp_ctrl {display:none}
.main_tbl {margin:0 auto;}
.vtable > div:nth-child(1) > div, .vtable > div:nth-child(1) > div > div, .vtable > div:nth-child(1) > div:last-child {border-color:#000;}



}
@page {
margin:60px 50px;
}

.prntbl {position:absolute;top:0;bottom:0;right:0;left:0}
.prntbl .prntbl_row {position:relative;page-break-inside:avoid;height:36px;font-size:16px;line-height:36px;border:1px solid #eeeeee;border-bottom:none;}
.prntbl .prntbl_row >div {float:left;height:100%;width:120px;white-space:nowrap;text-align:center;overflow:hidden;border-right:1px solid #eeeeee;}


@media print {
.prntbl {position:static}
.prntbl > div, .prntbl > div > div, .prntbl > div:last-child {border-color:#000;}

}


.prntbl {position:absolute;top:50px;bottom:0;right:0;left:0}


</style>

</head>
<body>

<div class="tp_ctrl">
<input type="date" name="frm_date" />
<input type="button" value="quit" class="btn" />
<input type="button" value="print" class="btn" />
</div>

<div class="prntbl">
<div class="prntbl_row"><div>DeptName</div><div>CurQty</div><div>CurExtCost</div><div>CurExtPrice</div><div>SoldQty</div><div>SoldExtCost</div><div>SoldExtPrice</div></div>
<div class="prntbl_row"><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
</div>

</body>
</html>
