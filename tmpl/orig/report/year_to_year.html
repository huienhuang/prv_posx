<!DOCTYPE html>
<html>
<head>
<%include file="../header_inc_v4.html" />
<script type="text/javascript" src="js/canvasjs.min.js"></script>
<title>POSX - Report</title>

<script type="text/javascript">
g_chart_cfg = ${chart_cfg};

$(function() {

g_v_ctrl = $('.x_ctrl');
idx_elements(g_v_ctrl, 5);
var els = g_v_ctrl.data('in_els');
els.export[0].button();

g_chart = new CanvasJS.Chart('report_chart', g_chart_cfg).render();

});

</script>

<style type="text/css">
.ui-widget {font-size:18px;}
.x_ctrl input, .x_ctrl select {margin-right:10px;}
</style>

</head>
<body>

<div class="x_ctrl">
<input type="button" value="Export" name="ctrl_export" />
</div>
<div class="x_body" id="report_chart"></div>

</body>
</html>
