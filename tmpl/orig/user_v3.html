<style type="text/css">

table tbody tr {cursor:pointer}
table tbody tr:hover td {background-color:#eee2c8}


.left_cnt {overflow-x:hidden;overflow-y:scroll;position:absolute;top:54px;left:0;bottom:0;width:300px}

<body>


<div class="ui large menu">

</div>
</div>

%if u[0] != 1:
<tr><td>${u[0]}</td><td>${u[1]|h}</td></tr>
%endif
%endfor

</table>
