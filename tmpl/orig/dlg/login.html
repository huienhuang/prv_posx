<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Login</h3>
        </div>
        <div class="modal-body text-center">
            <form id="login_form" method="POST" action="" class="form-lg">
            <br/>
            <div class="form-group input-group input-group-lg" style="width:100%">
            <span style="width:120px" class="input-group-addon">Name:</span>
            <select name="user_id" class="form-control"></select>
            </div>
            
            <div class="form-group input-group input-group-lg" style="width:100%">
            <span style="width:120px" class="input-group-addon">Password:</span>
            <input type="password" name="user_passwd" placeholder="Password / 密码" class="form-control" />
            </div>
            <br/>
            <button type="button" class="btn btn-success btn-lg btn_login" onclick="posx_login()">Log In</button>
            
            </form>
        </div>
    </div>
</div>
