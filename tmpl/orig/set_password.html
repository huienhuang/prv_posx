<!DOCTYPE html>
<html>
<head>
<%include file="header_inc_v2.html" />
<title>POSX - Set Password</title>

<script type="text/javascript">

$(function() {

g_v_password = $('.mb input[name="password"]');
$('.mb input[name="change"]').button().click(function() {
    var new_password = $.trim(g_v_password.val());
    g_v_password.val('');
    if(!new_password) return;
    
    $.post('home?fn=password', {'new_passwd':new_password}, function(js) {
        if(!js || !js.res) return;
        go_home();
    }, 'json');
    
}); //-click

}); //-ready

</script>

<style type="text/css">

.mb {margin:20px auto;width:500px;height:50px;padding:60px 10px;border:1px solid #ddd;text-align:center;background-color:#f7f7f7;line-height:32px;}
.mb span {vertical-align:middle}
</style>

</head>
<body>

<div class="mb">
<span>New Password:</span>
<input type="password" name="password" />
<input type="button" name="change" value="Change" />
</div>

</body>
</html>
