<!DOCTYPE html>
<html>
<head>
<%include file="header.html" />
<title>POSX Mobile - Item Look Up</title>
<meta name="viewport" content="width=600,user-scalable=no">
    
<style type="text/css">
body {margin:0;padding:0;}

.m_top {position:fixed;top:0;left:0;right:0;height:70px;}

</style>


<script>

function OnBarcodeReady()
{
    var s = window.Android.getBarcode();
    $('#m_cnt').text(s);
}

$(function() {

$('#takepic').click(function() {
   window.Android && window.Android.scanBarcode(); 
});

});

</script>


</head>
<body>
<div id="m_top"><input type="text" /></div>
<div id="m_cnt"></div>

</body>
</html>
