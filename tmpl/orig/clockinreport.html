<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>POSX - ClockIn Report</title>
<link type="text/css" href="css/smoothness/jquery-ui-1.8.21.custom.css" rel="stylesheet" />
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.21.custom.min.js"></script>
<script type="text/javascript" src="js/clockin.js"></script>
<link type="text/css" href="css/default.css" rel="stylesheet" />

<script type="text/javascript">

$(function() {
    
$('.btn_home').button();
g_v_admin_date_from = $('#admin_date_from').datepicker({dateFormat:"yy-mm-dd",onSelect:get_user_time_list}).datepicker("setDate", '-7d');
g_v_admin_date_to = $('#admin_date_to').datepicker({dateFormat:"yy-mm-dd",onSelect:get_user_time_list}).datepicker("setDate", '0d');
g_v_admin_cmc_body = $('.admin_cmc_body');
g_v_admin_user_sel = $('.admin_cmc_user').change(get_user_time_list);

g_v_admin_user_sel.change();

});

</script>

<style type="text/css">

</style>
</head>
<body>

<div class="pxm_ctrl"><div class="pxm_ctrl_cont">

<a href="home" class="btn_home">Home</a>
<select class="admin_cmc_user">
<option value="0"> - Select User - </option>
% for u in userlist:
% if int(u[0]) != 1:
<option value="${u[0]}">${u[1]|h}</option>
% endif
% endfor
</select>
&nbsp;&nbsp;
From: <input type="text" id="admin_date_from" />
&nbsp;
To: <input type="text" id="admin_date_to" />

</div></div>

<div class="pxm_body"><div class="pxm_body_cont">

<div class="admin_cmc_body"></div>

</div></div>

</body>
</html>
